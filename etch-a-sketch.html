<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="title">Odin's Etch-a-Sketch</div>
<div>
    <button id="resetButton">Clear</button>
    <button id="smallGrid">Small Grid</button>
    <button id="mediumGrid">Medium Grid</button>
    <button id="largeGrid">Big Grid</button>
</div>
<div>
    <h6>Select color</h6>

    <label for="black">Black</label>
    <input type="radio" name="pen" id="black">
    <label for="colors">Random colors</label>
    <input type="radio" name="pen" id="colors">

</div>

</body>

<script src="app.js"></script>

</html>
