<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<h1 class="title">Odin's Etch-a-Sketch</h1>
<div id="controlPanel">
    <div id="buttons">
        <button id="resetButton">Clear</button>
        <button id="smallGrid">Small Grid</button>
        <button id="mediumGrid">Medium Grid</button>
        <button id="largeGrid">Big Grid</button>
    </div>
    <div id="pens">
        <label for="black">Black</label>
        <input type="radio" name="pen" id="black">
        <label for="colors">Random colors</label>
        <input type="radio" name="pen" id="colors">
    </div>
</div>

</body>

<script src="app.js"></script>

</html>
